<div
  class="flex w-full flex-col justify-center items-start p-8 rounded-xl shadow-xl hover:opacity-50 hover:shadow-none transition-all"
>
  <p
    class="text-md font-semibold"
    [ngClass]="{
      'dark-blue-primary-text': subtitle_operation === 'up',
      'dark-red-primary-text': subtitle_operation === 'down',
      'dark-orange-primary-text': subtitle_operation === 'tip'
    }"
  >
    {{ main_title }}
  </p>
  <p
    [ngClass]="{
      'dark-blue-primary-text': subtitle_operation === 'up',
      'dark-red-primary-text': subtitle_operation === 'down',
      'dark-orange-primary-text': subtitle_operation === 'tip'
    }"
    class="text-3xl flex justify-start gap-2 items-center dark-blue-primary-text nunito font-extrabold"
  >
    {{ value }}
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-arrow-up-right"
      *ngIf="subtitle_operation === 'up'"
    >
      <path d="M7 7h10v10" />
      <path d="M7 17 17 7" />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-arrow-down-right"
      *ngIf="subtitle_operation === 'down'"
    >
      <path d="m7 7 10 10" />
      <path d="M17 7v10H7" />
    </svg>
  </p>
  <small
    class="italic"
    class="flex justify-start items-center gap-2"
    [ngClass]="{
      'dark-blue-primary-text': subtitle_operation === 'up',
      'dark-red-primary-text': subtitle_operation === 'down',
      'dark-orange-primary-text': subtitle_operation === 'tip'
    }"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="18"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-pie-chart dark-orange-primary-text"
      *ngIf="subtitle_operation === 'tip'"
    >
      <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
      <path d="M22 12A10 10 0 0 0 12 2v10z" />
    </svg>
    {{ subtitle }}
  </small>
</div>
